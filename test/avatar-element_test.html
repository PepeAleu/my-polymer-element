<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../avatar-element.html">
  </head>

  <body>

  	<test-fixture id="avatar-element-fixture">
      <template>
  		  <avatar-element src="me.png"></avatar-element>
  	  </template>
    </test-fixture>

  	<script>

      suite('<avatar-element>', function() {
      	var myEl;

        // Setup configuration getting text-fixture by ID
      	setup(function() {
      		myEl = fixture('avatar-element-fixture');
      	});

    		test('defines the "name" property', function() {
    			assert.equal(myEl.name, 'Avatar Profile');
    		});

        test('defines the "width" property would be string', function() {
    			assert.equal(typeof myEl.width, 'string');
    		});

        test('defines the "height" property would be string', function() {
    			assert.equal(typeof myEl.height, 'string');
    		});

        test('defines the "src" property would be string', function() {
    			assert.equal(typeof myEl.src, 'string');
    		});

    	})
  	</script>
  </body>
</html>
